<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div class="container mt-lg-5 bg-dark mt-3 shadow-sm col-lg-7 col-10 text-info">
        <h3 class="text-center text-decoration my-2 fw-bold">School Portal</h3>
        <div class="my-2">
            <label for="firstname" class="form-label">First Name:</label>
            <input type="text" id="firstName" class="form-control form-control-sm my-2">
        </div>
        <div class="my-2">
            <label for="lastName" class="form-label">Last Name:</label>
            <input type="text" id="lastName" class="form-control form-control-sm my-2">
        </div>
        <div class="my-2">
            <label for="" class="form-label">Email/Phone:</label>
            <input type="text" id="mailPhone" class="form-control form-control-sm my-2">
        </div>
        <div class="my-2">
            <label for="firstname" class="form-label">Password:</label>
            <input type="password" id="Password" class="form-control form-control-sm my-2">
        </div>
        <button class="btn btn-info w-100 my-2" onclick="submit()">Submit</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
